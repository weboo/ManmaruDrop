log-view:
  nickname-format: '%n:'
  scroller-highlight-color: '#e20'
input-text:
  font-family: 'Lucida Grande'
  font-size: 13.0
  color: '#000'
  background-color: '#fff'
member-list:
  font-family: 'Lucida Grande'
  font-size: 12.0
  color: '#000000'
  background-color: '#fff'
  color: '#666'
  operator:
    color: '#0073a8'
  selected:
    color: '#fff'
    background:
      top-line-color: '#183152'
      bottom-line-color: '#183152'
      top-color: '#375d81'
      bottom-color: '#375d81'
server-tree:
  font-family: 'Lucida Grande'
  font-size: 13.0
  background-color: '#e5edf7'
  highlight:
    color: '#e82b1e'
  newtalk:
    color: '#e82b1e'
  unread:
    color: '#e82b1e'
  normal:
    active:
      color: '#000'
    inactive:
      color: '#999'
  selected:
    active:
      color: '#fff'
    inactive:
      color: '#999'
    background:
      top-line-color: '#183152'
      bottom-line-color: '#183152'
      top-color: '#375d81'
      bottom-color: '#375d81'
